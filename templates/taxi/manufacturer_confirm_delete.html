{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure? {{ manufacturer }} will be removed</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger" style="margin-right: 60px">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">No</a>
  </form>

{% endblock %}
